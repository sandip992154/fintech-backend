[app]
name = BandaruPay API
version = 1.0.0
cors_origins = *
rate_limit = 100
rate_limit_period = 60

[security]
secret_key = your-secret-key-here
algorithm = HS256
trusted_hosts = *

[logging]
level = INFO
log_format = {time} - {name} - {level} - {message}
rotation = 10MB
retention = 30
compression = gz

[database]
uri = postgresql
url = postgresql://postgres:postgres@localhost:5432/bandru_pay
dbname = bandru_pay
